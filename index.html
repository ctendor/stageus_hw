<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>API 기능 테스트</title>
  </head>
  <body>
    <h1>API 기능 테스트</h1>

    <!-- 회원가입 -->
    <section id="registerSection">
      <h2>회원가입</h2>
      <form id="registerForm">
        <label>
          Username:
          <input type="text" name="username" required /> </label
        ><br />
        <label>
          Password:
          <input type="password" name="password" required /> </label
        ><br />
        <label>
          Name:
          <input type="text" name="name" required /> </label
        ><br />
        <button type="submit">회원가입</button>
      </form>
      <div id="registerResult"></div>
    </section>

    <!-- 로그인 -->
    <section id="loginSection">
      <h2>로그인</h2>
      <form id="loginForm">
        <label>
          Username:
          <input type="text" name="username" required /> </label
        ><br />
        <label>
          Password:
          <input type="password" name="password" required /> </label
        ><br />
        <button type="submit">로그인</button>
      </form>
      <div id="loginResult"></div>
    </section>

    <!-- 로그아웃 -->
    <section id="logoutSection">
      <h2>로그아웃</h2>
      <button id="logoutBtn">로그아웃</button>
      <div id="logoutResult"></div>
    </section>

    <!-- 액세스 토큰 재발급 -->
    <section id="refreshSection">
      <h2>액세스 토큰 재발급</h2>
      <button id="refreshBtn">새 토큰 발급</button>
      <div id="refreshResult"></div>
    </section>

    <!-- 내 정보 조회 -->
    <section id="userInfoSection">
      <h2>내 정보 조회</h2>
      <button id="getUserInfoBtn">내 정보 조회</button>
      <div id="userInfoResult"></div>
    </section>

    <!-- 내 글 조회 -->
    <section id="articlesSection">
      <h2>내 글 조회</h2>
      <button id="getMyArticlesBtn">내 글 조회</button>
      <div id="myArticlesResult"></div>
    </section>

    <!-- 내 댓글 조회 -->
    <section id="commentsSection">
      <h2>내 댓글 조회</h2>
      <button id="getMyCommentsBtn">내 댓글 조회</button>
      <div id="myCommentsResult"></div>
    </section>

    <section>
      <h2>게시글 작성</h2>
      <form id="createArticleForm">
        <label for="title">제목</label><br />
        <input type="text" name="title" required /><br /><br />

        <label for="content">내용</label><br />
        <textarea name="content" rows="4" required></textarea><br /><br />

        <label for="category">카테고리</label><br />
        <select name="category" required>
          <option value="1">공지사항</option>
          <option value="2">자유게시판</option></select
        ><br /><br />

        <button type="submit">게시글 작성</button>
      </form>
      <div id="createArticleResult"></div>
    </section>

    <!-- 댓글 작성 -->
    <section>
      <h2>댓글 작성</h2>
      <form id="createCommentForm">
        <label for="articleIdx">게시글 ID</label><br />
        <input type="number" name="articleIdx" required /><br /><br />

        <label for="content">댓글 내용</label><br />
        <textarea name="content" rows="3" required></textarea><br /><br />

        <button type="submit">댓글 작성</button>
      </form>
      <div id="createCommentResult"></div>
    </section>

    <!-- 카카오 로그인 -->
    <section id="kakaoLoginSection">
      <h2>카카오 로그인</h2>
      <!-- 카카오 로그인은 별도 페이지로 리다이렉트 -->
      <a href="http://localhost:8000/users/kakao">카카오 로그인</a>
    </section>

    <script src="main.js"></script>
  </body>
</html>
